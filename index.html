<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Papiz</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      /* Capa que cubre el fondo inferior de WordPress */
      .overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px; /* ajusta seg√∫n la altura exacta de la barra */
        background-color: white;
        z-index: 10;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <iframe src="https://bertamarch9.wordpress.com" allowfullscreen></iframe>
    <div class="overlay"></div>
  </body>
</html>
